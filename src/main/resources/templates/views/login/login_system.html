<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
   	<meta charset="UTF-8">
	<title>Castis manager</title>		
	<link th:href="@{/public/bootstrap_4_3_1/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/public/css/login.css}" rel="stylesheet">		   	   
   	<script th:src="@{/public/js/jquery36.js}"></script>
   	<script th:src="@{/public/bootstrap_4_3_1/js/bootstrap.min.js}"></script>   		   	    
   	<!--  <link th:href="@{https://fonts.googleapis.com/css?family=Kaushan+Script}" rel="stylesheet"> -->
   	<link th:href="@{/public/css/google_fonts.css}" rel="stylesheet">
   	<!-- <link th:href="@{https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">  -->  
   	<link th:href="@{/public/css/fonts_awesome.min.css}" rel="stylesheet">   	
</head>
<body>   
      <div class="container">
        <div class="row">
			   <div class="col-md-5 mx-auto">      			
      				<div class="myform form ">
      					 <div class="logo mb-3">
      						 <div class="col-md-12 text-center">
      						 	<img alt="" th:src="@{/public/images/logo/logoFile.png}">      						 	
      							<h1 class="h1-login">Login</h1>
      						 </div>
      					 </div>
                           <form th:action="@{/doLogin}" method="post">
                           		<div th:if="${param.error}" class="alert alert-error">
                           			Invalid username or password
                           		</div>
                           		<div th:if="${param.logout}" class="alert alert-success">
                           			You have been logged out
                           		</div>
                                 <div class="form-group">
                                    <label for="username_hoac_email">User name</label>
                                    <input type="text" name="username_hoac_email"  class="form-control" id="username_hoac_email"  placeholder="Enter username">
                                 </div>
                                 <div class="form-group">
                                    <label for="mat_khau_nguoi_dung">Password</label>
                                    <input type="password" name="mat_khau_nguoi_dung" id="mat_khau_nguoi_dung"  class="form-control"  placeholder="Enter Password">
                                 </div>                                                                  
                                 <div class="col-md-12 text-center ">
                                    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                                 </div>                                 
                           </form>                 
      				</div>      						 
		      </div>
      </div>
   </div>
</body>
</html>
